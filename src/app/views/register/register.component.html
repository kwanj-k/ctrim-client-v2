<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-6">
            <div class="card-body p-4">
              <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <p class="text-muted">Create your ctrim account</p>
                <div style="color: red" *ngIf='errors' [hidden]="signupForm.valid">{{ errors.username[0] }}</div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input formControlName="username" type="text" class="form-control" placeholder="Username">
                </div>
                <div *ngIf='errors' style="color: red" [hidden]="signupForm.valid">{{ errors.email[0] }}</div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" formControlName="email" class="form-control" placeholder="Email">
                </div>
                <div *ngIf='errors' style="color: red" [hidden]="signupForm.valid">{{ errors.password[0] }}</div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <div style="color: red" *ngIf="signupForm.errors?.mismatch && (signupForm.controls['confirmPassword'].dirty || signupForm.controls['confirmPassword'].touched)">
                    Passwords don't match.
                  </div>
                  <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm password">
                </div>
                <button type="submit" class="btn btn-block btn-success" [disabled]="!signupForm.valid">Create Account</button>
              </form>
              <div class="col-6 text-left">
                <button type="button" [routerLink]="['/login']" class="btn btn-link px-0">Have an account?</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
